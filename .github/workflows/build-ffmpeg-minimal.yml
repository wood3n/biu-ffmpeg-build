name: build-minimal-ffmpeg
# 使用 FFmpeg 最新开发分支，编译一个仅支持流复制（copy 编码）的精简版 ffmpeg

on:
  push:
  workflow_dispatch:

jobs:
  build-ffmpeg:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64，本地命令行使用最广泛
          - os: ubuntu-latest
            target: linux
          # macOS 15 Arm64（Apple Silicon），原生 arm64 二进制
          - os: macos-15
            target: macos-arm64
            mac_arch: arm64
          # macOS 15 Intel，原生 x86_64 二进制，兼容老款 Intel Mac
          - os: macos-15-intel
            target: macos-x86_64
            mac_arch: x86_64
          # Windows Server 2025，对应桌面 Windows x86_64
          - os: windows-latest
            target: windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            build-essential \
            pkg-config \
            yasm \
            nasm \
            autoconf \
            automake \
            libtool

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install \
            autoconf \
            automake \
            libtool \
            pkg-config \
            yasm \
            nasm

      - name: Install build dependencies (Windows / MSYS2)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            make
            pkg-config
            mingw-w64-x86_64-gcc
            yasm
            nasm

      - name: Clone latest FFmpeg development branch (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Configure and build minimal FFmpeg for stream copy (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: ffmpeg
        run: |
          PREFIX="$HOME/ffmpeg-min"
          ./configure \
            --prefix="$PREFIX" \
            --disable-debug \
            --disable-doc \
            --disable-ffplay \
            --disable-ffprobe \
            --disable-avdevice \
            --disable-swscale \
            --disable-network \
            --enable-ffmpeg \
            --disable-everything \
            --enable-protocol=file \
            --enable-demuxer=mov,matroska,flac,mp3,aac,mpegts \
            --enable-muxer=mp4,matroska,flac,mp3 \
            --enable-parser=aac,h264,hevc,mp3,flac,vorbis,opus \
            --enable-bsf=aac_adtstoasc,h264_metadata,hevc_metadata \
            --enable-small

          make -j"$(nproc || sysctl -n hw.ncpu)"
          make install

      - name: Copy ffmpeg binary into workspace (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp "$HOME/ffmpeg-min/bin/ffmpeg" artifacts/ffmpeg

      - name: Show resulting binary info (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          artifacts/ffmpeg -version
          artifacts/ffmpeg -protocols
          artifacts/ffmpeg -formats

      - name: Upload ffmpeg binary artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-minimal-linux
          path: artifacts/ffmpeg

      - name: Upload ffmpeg binary artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-minimal-macos-${{ matrix.mac_arch }}
          path: artifacts/ffmpeg

      - name: Clone and build FFmpeg in MSYS2 (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg
          cd ffmpeg

          PREFIX="/c/ffmpeg-min"
          ./configure \
            --prefix="$PREFIX" \
            --disable-debug \
            --disable-doc \
            --disable-ffplay \
            --disable-ffprobe \
            --disable-avdevice \
            --disable-swscale \
            --disable-network \
            --enable-ffmpeg \
            --disable-everything \
            --enable-protocol=file \
            --enable-demuxer=mov,matroska,flac,mp3,aac,mpegts \
            --enable-muxer=mp4,matroska,flac,mp3 \
            --enable-parser=aac,h264,hevc,mp3,flac,vorbis,opus \
            --enable-bsf=aac_adtstoasc,h264_metadata,hevc_metadata \
            --enable-small \
            --disable-shared \
            --enable-static \
            --pkg-config-flags="--static" \
            --extra-ldflags="-static -static-libgcc -static-libstdc++"

          make -j"$(nproc)"
          make install

      - name: Show resulting binary info (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          /c/ffmpeg-min/bin/ffmpeg.exe -version
          /c/ffmpeg-min/bin/ffmpeg.exe -protocols
          /c/ffmpeg-min/bin/ffmpeg.exe -formats

      - name: Upload ffmpeg binary artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-minimal-windows
          path: C:\ffmpeg-min\bin\ffmpeg.exe
